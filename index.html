<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/imgs/logos/logo-transparente.png" type="image/x-icon">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">

    <title>Encriptador | axxving</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

    <!-- Sección con Textos y Botones -->
    <section class="container-fluid video-background" id="encriptador">
        <video autoplay muted loop playsinline>
            <source src="/imgs/animation_-_7529 (720p).mp4" type="video/mp4">
            <!-- Agrega más formatos de video si lo necesitas para compatibilidad con navegadores -->
        </video>
        <div class="container">
            <div class="row">
                <!-- Columna Izquierda -->
                <div class="col-md-6">
                    <!-- Texto Grande -->
                    <h1 class="display-3">Encriptador de Textos</h1>
                    <!-- Texto Pequeño -->
                    <p class="lead">Protege tu información con nuestro potente encriptador de textos.</p>
                    <!-- Texto Mediano -->
                    <p>Escribe tu mensaje en el área de escritura y conviértelo en un código seguro.</p>
                    <!-- Área de Escritura -->
                    <textarea class="form-control mb-3" placeholder="Escribe aquí"></textarea>
                    <!-- Botones -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button class="btn btn-primary me-md-2">Encriptar</button>
                        <button class="btn btn-secondary">Descifrar</button>
                    </div>
                </div>
                <!-- Columna Derecha -->
                <div class="col-md-6">
                    <!-- Cuadro Superior -->
                    <div class="bg-light p-4 mb-3">
                        <h2>Cuadro Superior</h2>
                        <!-- Contenido del Cuadro Superior -->
                    </div>
                    <!-- Cuadro Inferior -->
                    <div class="bg-light p-4">
                        <h2>Cuadro Inferior</h2>
                        <!-- Contenido del Cuadro Inferior -->
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Scroll Reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Bootstrap Bundle JS (popper.js incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
